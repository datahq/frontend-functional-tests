language: node_js
node_js:
- '8'
matrix:
  include:
    - env: DOMAIN=https://datahub.io SPECSTOREAPI=https://api.datahub.io
    - env: DOMAIN=https://testing.datahub.io SPECSTOREAPI=https://api-testing.datahub.io
install:
- npm install
- npm install -g git+https://github.com/datahq/datahub-cli.git
before_script:
- "data push tests/fixtures/validate-redirection-dataset --api=$SPECSTOREAPI"
- sleep 60
script: npm run test
env:
  global:
    id: examples
    username: examples
  TRAVIS_SECURE_ENV_VARS: true
    
    